    <style>
      @keyframes move-twinkle {
        0% { transform: translateY(0); }
        100% { transform: translateY(-2000px); }
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .doodax-background {
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        color: white;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: transparent;
      }
      
      .stars::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF; 
        /* Ideally we'd use a more complex SCSS loop or JS for stars, but using a simple gradient overlay for now */
        background-image: 
            radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: move-twinkle 100s linear infinite;
        width: 100%;
        height: 300%; 
        opacity: 0.3;
      }

      .nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: linear-gradient(125deg, #000000 0%, #1a0b2e 50%, #11001c 100%);
        background-size: 400% 400%;
        animation: gradient-shift 15s ease infinite;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
